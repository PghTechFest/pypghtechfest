{% extends "base.html" %}

{% block content %}
<!-- *** WELCOME STARTS *** -->
<div id="welcome">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="logo_welcome">
          <h1 class="title" style="text-align: center;">Schedule</h1>
        </div>
        <div class="welcome-text" style="text-align: left; margin: 40px 0 0 0">
          <table>
            <thead>
              <tr>
                <td width=30%>Time</td>
                <td width=30%>Talk</td>
                <td width=30%>Room</td>
              </tr>
            </thead>
            <tbody>
            {% for session in items %}
              <tr>
                <td>{{session.timeSlotName}}</td>
                <td>{{session.title}}</td>
                <td>{{session.roomName}}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- *** WELCOME END *** -->
{% endblock %}
