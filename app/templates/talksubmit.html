{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="speakerform">
      {{ form.hidden_tag() }}
      <p>
          Name:<br>
          {{ form.name(size=80) }}<br>
      </p>
      <p>
          Title:<br>
          {{ form.title(size=80) }}<br>
      </p>
      <p>
          Abstract:<br>
          {{ form.abstract(size=1000) }}<br>
      </p>
      <p><input type="submit" value="Submit Talk"></p>
  </form>
{% endblock %}
