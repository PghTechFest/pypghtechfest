{% extends "base.html" %}

{% block content %}
<!-- *** WELCOME STARTS *** -->
<div id="welcome">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="logo_welcome">
          <h1 class="title" style="text-align: left;">Call for Speakers</h1>
        </div>
        <div class="welcome-text" style="text-align: left; margin: 40px 0 0 0">
            <form action="" method="post" name="speakerform">
              {{ form.hidden_tag() }}
              <p>
                  Name:<br>
                  {{ form.name(size=80, style="width:100%") }}<br>
              </p>
              <p>
                  Title:<br>
                  {{ form.title(size=80, style="width:100%") }}<br>
              </p>
              <p>
                  Abstract:<br>
                  {{ form.abstract(size=1000, style="width:100%") }}<br>
              </p>
              <p><input type="submit" value="Submit Talk"></p>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- *** WELCOME END *** -->
{% endblock %}
